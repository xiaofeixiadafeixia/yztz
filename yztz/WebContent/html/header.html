<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title> </title>
		<script type="text/javascript" src="dist/js/jquery-3.3.1.js" ></script>
		<link rel="stylesheet" href="dist/css/bootstrap.css" />
		<script type="text/javascript" src="dist/js/bootstrap.js" ></script>
		
		<link rel="stylesheet" href="css/header.css" />
	</head>
	<body>
		<!--
            	描述：菜单栏
            -->
	<div class="container">
			<div class="row">
				<div class="col-md-6">
					<img src="img/yztz.png" class="img-responsive"/>
					
				</div>
				<div class="col-md-6" style="padding-top: 20px">
					<ol class="header-li">
						<c:if test="${empty user}">
							<li><a
								href="${pageContext.request.contextPath}/userServlet?method=loginUI">登录</a></li>
							<li><a
								href="${pageContext.request.contextPath}/userServlet?method=registUI">注册</a></li>
						</c:if>
						<c:if test="${not empty user }">
							<li>欢迎 ${user.username }</li>
							<li><a
								href="${pageContext.request.contextPath}/userServlet?method=userExit">退出</a></li>
							<li><a href="${pageContext.request.contextPath}/jsp/cart.jsp">购物车</a></li>
							<li><a
								href="${pageContext.request.contextPath}/OrderServlet?method=findMyOrdersWithPage&Num=1">我的订单</a></li>
							<li><a href="#">我的商品</a></li>
						</c:if>
		
					</ol>
				</div>
			</div>
		</div>
	<!--
            	描述：导航条
            -->
	<div class="container">
		<nav class="navbar navbar-inverse main-nav">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">首页</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					
					<ul class="nav navbar-nav" id="myul">

					</ul>
					
					<form class="navbar-form navbar-right" role="search">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="商品的关键字">
						</div>
						<button type="submit" class="btn btn-default">搜索</button>
					</form>

				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>
	</div>
	<script type="text/javascript">
		$(function(){
			$.post("/store/CategoryServlet",{"method":"getAllCategory"},function(data){
				$.each(data,function(i,obj){
//					$("#myul").append("<li><a href='${pageContext.request.contextPath}/ProductServlet?method=findProductWithCidAndPage&cid="+obj.cid+"&Num=1'>"+obj.cname+"</a></li>");
				});
			},"json");
		});
	</script>
	</body>
</html>
