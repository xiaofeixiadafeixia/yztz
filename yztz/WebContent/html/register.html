<!DOCTYPE html>
<html>
	 <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>注册</title>
		
		<link rel="stylesheet" href="css/registerAndlogin.css" />
		<script type="text/javascript" src="dist/js/jquery-3.3.1.js"></script>
		<script type="text/javascript" src="js/register.js"></script>
    </head>
    
	<body background="img/5U0sD4OPT0SpFfj7dVObmbYUzZvbczfM.gif">
		<div class="main">
			<form id="form" action="#" method="post">
				<h1>跳蚤注册</h1>
				<div class="ele">
					<span>昵&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;称：</span>
					<input id="name" type="text" placeholder="请输入您的昵称!"/>
				</div>
				<div class="ele">
					<span>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码：</span>
					<input id="password" type="password" placeholder="请输入您的密码！"/>
				</div>
				<div class="ele">
					<span >二次密码：</span>
					<input id="passwordagain" type="password" placeholder="请输入您的密码！"/>
				</div>
				<div class="ele">
					<span>邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱：</span>
					<input id="email" type="text" placeholder="请输入您的邮箱！"/>
				</div>
				<div class="ele">
					<span>验&nbsp;&nbsp;证&nbsp;&nbsp;码：</span>
					<input id="verificationCode" type="text" placeholder="请输入您收到的验证码"/>
					<input id="button1" type="button" value="点我获取验证码" />
				</div>
				
				<div class="ele">
					<input id="button2" type="button" value="注册"/>
				</div>
				
			</form>
		</div>
	</body>
</html>
